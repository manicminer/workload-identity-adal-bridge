name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: |
          mkdir -p dist
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags="-X 'main.version=$(git describe --tags --abbrev=8 --dirty --always)'" -o dist/workload-identity-adal-bridge-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: workload-identity-adal-bridge-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/workload-identity-adal-bridge-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: "dist/*/workload-identity-adal-bridge-*"
          fail_on_unmatched_files: true


